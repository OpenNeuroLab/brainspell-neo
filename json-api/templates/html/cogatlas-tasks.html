	function configureOntologyModal()
	{
		var	initial="",name;
		var	tag;
		var	prevVote=new Array();
		var	eid/*iExp*/=parseInt($(".lightbox #eid").text());
		var ex=findExperimentByEID(eid);

		if(ex.tags)
			for(j=0;j<ex.tags.length;j++)
			{
				var rtag=ex.tags[j];
				rtag.agree=(rtag.agree)?parseInt(rtag.agree):0;
				rtag.disagree=(rtag.disagree)?parseInt(rtag.disagree):0;
				prevVote[j]=new Object({"vote":findPreviousVoteByUser(eid/*iExp*/,rtag),"name":rtag.name,"ontology":rtag.ontology});
			}

		for(i=0;i<classes.length;i++)
		{
			name=classes[i].name;
			classes[i].value=i;
			if(name.charAt(0).toUpperCase()!=initial.toUpperCase())
			{
				initial=name.charAt(0).toUpperCase();
				$('.classList').append("<h2 style='display:inline;padding-left:1rem;position:relative;top:0.2rem'>"+initial+"</h2>");
			}
		
			var obj=findTag(ex.tags,name,"tasks");
			if(obj)
				rtag=obj;
			else
				var rtag=new Object({name:name,ontology:"tasks",agree:0,disagree:0});

			tag=$("<span>",{class:"tag",id:"c"+parseInt(classes[i].value)});
			tag.html(rtag.name);
			tag.click({rtag:rtag},function(e){openTagModal(eid/*iExp*/,e.data.rtag)});
		
			var	pv=0;
			for(j=0;j<prevVote.length;j++)
			{
				if(prevVote[j].name==rtag.name && prevVote[j].ontology==rtag.ontology)
				{
					pv=prevVote[j].vote;
					break;
				}
			}
			if(obj &&(rtag.agree+rtag.disagree>=minVotes || pv!=0))
				updateTagColor(tag,rtag);
			$('.classList').append(tag);	
		}
	}
	function filterClasses()
	{
		var	str=$('input#filter').val().toLowerCase();
		for(i=0;i<classes.length;i++)
		{
			if(classes[i].name.toLowerCase().indexOf(str)!=-1)
				$('.classList .tag#c'+parseInt(classes[i].value)).show();
			else
				$('.classList .tag#c'+parseInt(classes[i].value)).hide();
		}
	}
