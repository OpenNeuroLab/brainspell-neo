<!DOCTYPE html>
<html lang="en">
<head>
{% block core %}
    <link rel="icon" href="/static/img/favicon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap Core CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43071909-12', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

{% end %}


{% block header %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
{% end %}
</head>


<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">Brainspell</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="./contribute">Contribute</a>
                    </li>
                    <li>
                        <a href="https://github.com/OpenNeuroLab/brainspell-neo">GitHub</a>
                    </li>
                </ul>
                {% if title!="" %}
                    <a href="./account" class="navbar-brand navbar-right" style="font-size:1em;">Welcome {{ title }}</a>
                {% end %}
                {% if github_user %}
                <img class="navbar-brand navbar-right img-circle" src="{{github_avatar}}"/>
                <div class="navbar-brand navbar-right" style="font-size:1em;">
                  Welcome <a href="/repos">{{ github_user }}</a>, <a href="/github_logout">logout</a>
                </div>
                {% else %}
                <div class="navbar-brand navbar-right" style="font-size:1em;">
                  <a href="/oauth">Login with GitHub</a>
                </div>
                {% end %}

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

{% block content %}

{% end %}
</body>
