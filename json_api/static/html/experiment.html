<div class="experiment-title"><b><div class="title"></div></b></div>
<div class="experiment-caption"><div class="caption"></div></div>
<table>
	<tr>
	<td>
		<div class="metaCoords" style="width:300px;height:300px;border:1px solid lightGrey">
		</div>
	</td>
	<td style="vertical-align: top;">
		<div class="experiment-locations" style="height:300px;border:1px solid lightGrey">
			<table class="xyzheader">
				<thead><tr>
					<th class="coordinate">X</th>
					<th class="coordinate">Y</th>
					<th class="coordinate">Z</th>
					<th class="input"></th>
					<th class="input"><input type='image' class='addhead' src='/img/plus-circle.svg' onclick='addRow(this)'/></th>
				</tr></thead>
			</table>
			<div class="xyztable">
				<table>
				</table>
			</div>
			<div class="tableActions">
				<span class="split button" title="Select a row to split the table at that level">Split</span>
				<span class="import button" title="Import table from a comma separated file with stereotaxic coordinates">Import</span>
			</div>
		</div>
	</td>
	<td style="vertical-align:top">
		<div class="ontologies">
		</div>
	</td>
	</tr>
</table>

<div class="tableMark">
	<input onclick="logMarkTable(this)" type="radio" value="Yes" /> Table is correct <span id="Yes"></span>&nbsp;
	<input onclick="logMarkTable(this)" type="radio" value="No" /> No <span id="No"></span>
</div>

<div class="tableAlert">
</div>
