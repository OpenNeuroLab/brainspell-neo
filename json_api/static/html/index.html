<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://brainspell.herokuapp.com/static/img/favicon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Brainspell v2 - The first open, human-curated classification of neuroimaging literature</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://brainspell.herokuapp.com/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43071909-12', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://brainspell.herokuapp.com/">Brainspell</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                {% if title=="" %}
                    <li>
                        <a href="https://brainspell.herokuapp.com/login">Login</a>
                    </li>
                    <li>
                        <a href="https://brainspell.herokuapp.com/register">Register</a>
                    </li>
                {% end %}
                {% if title!="" %}
                    <li>
                        <a href="https://brainspell.herokuapp.com/logout">Logout</a>
                    </li>
                {% end %}
                    <li>
                        <a href="https://github.com/neelsomani/brainspell-neo">GitHub</a>
                    </li>
                </ul>
                {% if title!="" %}
                    <a href="/account" class="navbar-brand navbar-right"style="font-size:1em;">Welcome {{ title }}</a>
                {% end %}
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Brainspell</h1>
                <p class="lead">The first open, human-curated classification of neuroimaging literature.</p>
                <form method="get" action="search">
                <div class="input-group">
                   <input type="text" name="q" style="width:90%" placeholder="Search articles by title, author, keyword..." class="form-control">
                   <select id="lunch" class="selectpicker form-control" data-live-search="true" title="Please select a lunch ..." style="width: 10%;">
                    <option>Asdf</option>
                    <option>AFSD</option>
                   </select>
                   <span class="input-group-btn">
                        <input type="submit" class="btn btn-default" value="Search" />
                   </span>
                </div>
               </form>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <div class="container" id="randomResults" style="padding-top:30px;padding-bottom:30px">
    </div>

    <!-- jQuery Version 1.11.1 -->
    <script src="https://brainspell.herokuapp.com/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://brainspell.herokuapp.com/static/js/bootstrap.min.js"></script>

     <script>
        var $resultClone = $("<div>", {"class": "row"}).css("padding", "10px");
        $("#randomResults").append($("<p>").css("color", "#c0c0c0").text("Loading..."));
        $(
            $.ajax({
                type: "GET", 
                url: "/random-query"
            }).complete(function(o) {
                j = o.responseText;
                console.log(j);
                obj = JSON.parse(j);
                var holder = {{queries}};
                $("#randomResults").html("");
                $("#randomResults").append($("<p>").css("color", "#c0c0c0").text(holder + " articles indexed"));
                $("#randomResults").append($("<p>").css("color", "#c0c0c0").text("Randomly selected articles:"));
                obj = obj["articles"]
                for (var i = 0; i < obj.length; i++) {
                    var article = obj[i];
                    var $result = $resultClone.clone();
                    $result.append($("<a>", {"href": "view-article?id=" + article["id"]}).text(article["title"].replace(/\\"/g, '"').replace(/\\'/g, "'")));
                    $result.append($("<p>").text(article["authors"].split(",").join(", ").replace(/\\"/g, '"').replace(/\\'/g, "'")));
                    $("#randomResults").append($result);
                }
            })
        );
    </script>

</body>

</html>
