<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Form</title>


	<link rel="stylesheet" href="https://brainspell.herokuapp.com/static/css/login_assets/demo.css">
	<link rel="stylesheet" href="https://brainspell.herokuapp.com/static/css/login_assets/form-login.css">

    <style>
    #homeBtn {
        color: #fff;
        float: none;
        text-decoration: none;
        display: inline;
        padding: 0px;
        border-radius: 0px;
        font-size: 1em;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: none;
        background-color: transparent;
    }
    .form-row {
        text-align: center;
    }
    </style>
</head>

    <header>
        <h1><a id="homeBtn" href="https://brainspell.herokuapp.com/">Brainspell</a></h1>

    </header>




    <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login" method="post" action="/login">

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Login</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            Email 
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            Password 
                            <input type="password" name="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Log in</button>
                    </div>

                </div>

            </div>


        </form>

    </div>

</body>

</html>
