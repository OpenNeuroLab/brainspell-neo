<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Brainspell v2 - Register</title>

	<link rel="stylesheet" href="https://brainspell.herokuapp.com/static/css/login_assets/demo.css">
	<link rel="stylesheet" href="https://brainspell.herokuapp.com/static/css/login_assets/form-register.css">
    <style>
    #homeBtn {
        color: #fff;
        float: none;
        text-decoration: none;
        display: inline;
        padding: 0px;
        border-radius: 0px;
        font-size: 1em;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: none;
        background-color: transparent;
    }
    .form-row {
        text-align: center !important;
    }
    </style>
</head>

	<header>
		<h1><a id="homeBtn" href="https://brainspell.herokuapp.com/">Brainspell</a></h1>

    </header>




    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="/register">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Create an account</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            Username 
                            <input type="text" name="name">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            Email 
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            Password 
                            <input type="password" name="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>I agree to the <a href="#!">terms and conditions</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Register</button>
                    </div>

                </div>



            </div>



        </form>

    </div>


</html>
