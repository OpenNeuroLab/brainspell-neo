<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://brainspell.herokuapp.com/static/img/favicon.png">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Search Results for {{ query }} - Brainspell v2</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://brainspell.herokuapp.com/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43071909-12', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://brainspell.herokuapp.com/">Brainspell</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                {% if title=="" %}
                    <li>
                        <a href="https://brainspell.herokuapp.com/login">Login</a>
                    </li>
                    <li>
                        <a href="https://brainspell.herokuapp.com/register">Register</a>
                    </li>
                {% end %}
                {% if title!="" %}
                    <li>
                        <a href="https://brainspell.herokuapp.com/logout">Logout</a>
                    </li>
                {% end %}
                    <li>
                        <a href="https://github.com/neelsomani/brainspell-neo">GitHub</a>
                    </li>
                </ul>
                {% if title!="" %}
                    <a href="/account" class="navbar-brand navbar-right"style="font-size:1em;">Welcome {{ title }}</a>
                {% end %}
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Brainspell</h1>
                <p class="lead">The first open, human-curated classification of neuroimaging literature.</p>
                <form method="get" action="search">
                <div class="input-group">
                   <input type="text" name="q" style="width:90%" value="{{ query }}" placeholder="Search articles by title, author, keyword..." class="form-control">
                   <select id="lunch" class="selectpicker form-control" data-live-search="true" title="Please select a lunch ..." style="width: 10%;">
                    <option>Asdf</option>
                    <option>AFSD</option>
                   </select>
                   <span class="input-group-btn">
                        <input type="submit" class="btn btn-default" value="Search" />
                   </span>
                </div>
               </form>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <div class="container" id="searchResults" style="padding-top:30px;">
    </div>
    <div class="container" style="padding-bottom:30px;" id="navButtons">
        <div class="btn-group" role="group">
          <a id="backBtn" style="display:none;" href="?q={{query}}&start={{int(start)-10}}"><button type="button" class="btn btn-default">Back</button></a>
          <a id="nextBtn" style="display:none;" href="?q={{query}}&start={{int(start)+10}}"><button type="button" class="btn btn-default">Next</button></a>
        </div>
    </div>

    <!-- jQuery Version 1.11.1 -->
    <script src="https://brainspell.herokuapp.com/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://brainspell.herokuapp.com/static/js/bootstrap.min.js"></script>

    <script>
        var $resultClone = $("<div>", {"class": "row"}).css("padding", "10px");
        $("#searchResults").append($("<p>").css("color", "#c0c0c0").text("Loading..."));
        $(
            $.ajax({
                type: "GET", 
                url: "/query?q={{query}}&start={{start}}"
            }).complete(function(o) {
                j = o.responseText;
                console.log(j);
                obj = JSON.parse(j);
                $("#searchResults").html("");
                if ({{start}} != 0) {
                    $("#backBtn").css("display", "inline");
                }
                if (obj["articles"].length == 10) {
                    $("#nextBtn").css("display", "inline");
                }
                if (obj["articles"].length > 0) {
                    $("#searchResults").append($("<p>").css("color", "#c0c0c0").text("Showing results "
                            + (parseInt(obj["start_index"]) + 1) + " - " + (parseInt(obj["start_index"])
                            + obj["articles"].length) + "."));

                } else {
                    $("#searchResults").append($("<a>").css("color", "#c0c0c0").text("No results. Add an article?"));
                    $("#searchResults").append($("<br>"));
                    $("#searchResults").append($("<br>"));
                    $("#searchResults").append(
                            '<form class="form-login" method="post" action="/add-article">' +
                                '<input ' +
                                    'id="newPMID" ' +
                                    'name="newPMID" ' +
                                    'placeholder="Enter article PMID"' +
                                '<div class="form-row">' +
                                    '<button type="submit" id="submitter">Submit</button> ' +
                                '</div>' +
                            '</form>');
                    $('#submitter').click(function() {
                        var name = $.trim($('#newPMID').val());
                        var pattern = new RegExp("[0-9]{8}");
                        if (pattern.test(name)) {
                            alert("Thank you, this information will be added");
                            $("#newPMID").submit();
                        } else {
                            $(".form-login").before($("<p>PMID Codes are 8 characters</p>"));
                            return false;
                        }
                    })

                }
                obj = obj["articles"]
                for (var i = 0; i < obj.length; i++) {
                    var article = obj[i];
                    var $result = $resultClone.clone();
                    $result.append($("<a>", {"href": "view-article?id=" + article["id"]}).text(article["title"].replace(/\\"/g, '"').replace(/\\'/g, "'")));
                    $result.append($("<p>").text(article["authors"].split(",").join(", ").replace(/\\"/g, '"').replace(/\\'/g, "'")));
                    $("#searchResults").append($result);
                }
            })
        );
    </script>

</body>

</html>
